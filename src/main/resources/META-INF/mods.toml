description='''
原色经典，直特风范———
我们似乎还可以听到京沪十三猪连发时，震耳欲聋的柴油机轰鸣声响彻夜空。
百年滇越，焕发新生——
我们仿佛看到了昆明北站还在使用时，法式站房旁的米轨铁路繁忙的场景。
驰骋三十载，再无升弓时——
我们似乎还可以看到1998年京广铁路冲高实验时，许昌城外飞驰的蓝色身影。
彝路通达，畅行成昆——
我们似乎还可以听到韶山3启机时，牵引风机与劈相机独特的声响。
这是一个为机械动力mod而制作的装饰类方块mod（暂定） 因为本人是java初学者，不怎么会编程,还请谅解(^^;;;
'''

